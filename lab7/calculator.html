<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <!-- Task 1 -->
    <header>CALCULATOR</header>
    <main>
        <div class="container">
            <div id="screen">0
            </div>
            <div id="clear" class="buttons">C</div>
            <div id="plus-minus" class="buttons">+/-</div>
            <div id="percent" class="buttons opr">%</div>
            <div id="divide" class="buttons opr">/</div>
            <div class="buttons number" id="num7">7</div>
            <div class="buttons number" id="num8">8</div>
            <div class="buttons number" id="num9">9</div>
            <div id="multiply" class="buttons opr">x</div>
            <div class="buttons number" id="num4">4</div>
            <div class="buttons number" id="num5">5</div>
            <div class="buttons number" id="num6">6</div>
            <div id="subtract" class="buttons opr">-</div>
            <div class="buttons number" id="num1">1</div>
            <div class="buttons number" id="num2">2</div>
            <div class="buttons number" id="num3">3</div>
            <div id="add" class="buttons opr">+</div>
            <div class="buttons number" id="num0">0</div>
            <div class="buttons number" id="decimal">.</div>
            <div id="equal" class="buttons">=</div>
        </div>
    </main>
    <footer> Project &copy By M. Jazeb Javed, 2023</footer>
</body>
</html>
